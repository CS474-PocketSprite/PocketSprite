<!DOCTYPE html>
<html lang="en">

<head>
    <link rel='stylesheet' type="text/css" href="Styles/gameIndex.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="JS/jquery-1.11.1.js"></script>
    <script src="JS/gameIndex.js"></script>
    <title> Pocket Alien </title>
</head>

<body>
    <div id="welcomeScreen">
        <h1>
            Pocket Alien
        </h1>
    </div>
    
    <div class="row">
        <div class="column left">
            <div class="container">
                <div class="vertical-center">
                    <div id="healthBar">
                        <h2></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="column middle">
            <div class="container">
                <div class="vertical-center">
                    <img src="images/temp.png" width=300 height=313.33>
                </div>
            </div>
            <h2></h2>
        </div>
        <div class="bottom-container">
            <div id="startButton">
                <form method="POST" action="gameIndex.html" id="play">
                    <button type="button" onclick="play()">Play</button>
                </form>
            </div>
        </div>
        <div class="column right">
            <div class="container">
                <div class="vertical-center">
                    <div class="button-group">
                        <button id="foodButton" class="foodButton" >Give food</button>
                        <button id="thirstButton"class="thirstButton" >Give water </button>
                        <button id="medButton" class="medButton">Give medicine</button>
                    </div>
                        <span id="foodLevel"></span>
                      </div>
                        <span id="thirstLevel"></span>
                      </div>
                        <span id="medLevel"></span>
                      </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
