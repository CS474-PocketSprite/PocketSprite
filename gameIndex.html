<!DOCTYPE html>
<html lang="en">

<head>
    <link rel='stylesheet' type="text/css" href="Styles/gameIndex.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/gameIndex.js"></script>
    <title> Pocket Alien </title>
</head>

<body>
    <div id="welcomeScreen">
        <h1 id="playerInfo">Text Here</h1>
    </div>

    <div class="row">
        <div class="column left">
            <div class="container">
                <div class="vertical-center">
                    <!-- <div id="healthBar">
                        <h2></h2>
                    </div> -->
                    <progress id="health" value="250" max="250"></progress>
                </div>
            </div>
        </div>
        <div class="column middle">
            <div class="container">
                <div class="vertical-center">
                    <img src="Styles\images\alien.png" width=300 height=313.33>
                </div>

                <div class="bottom-container">
                    <div id="startButton">
                        <form method="POST" action="gameIndex.html" id="play">
                            <button type="button" onclick="play()">Play</button>
                        </form>
                    </div>
                </div>
            </div>
            <h2></h2>
        </div>
        <div class="column right">
            <div class="container">
                <div class="vertical-center">
                    <div class="button-group">
                        <button id="actionButton2">Give food</button>
                        <button id="actionButton2">Give water</button>
                        <button id="actionButton2">Give medicine</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript">
function func()
{
	var name = prompt("Please input a name!", "J'onn J'onzz");
	document.getElementById("playerInfo").innerHTML = name + " the Pocket Alien";
}
func();
</script>
</html>
